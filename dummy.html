<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Functions</h2>

    <p>
      This example calls a function which performs a calculation, and returns
      the result:
    </p>

    <p id="demo"></p>

    <script>
      function myFunction(p1, p2) {
        alert("inside my function");

        alert("p1[" + p1 + "]p2[" + p2 + "]");
        var c = p1 * p2;
        return c;
      }

      function a() {
        alert("inside a");
        var b = myFunction(2, 3);
        return b;
      }
      document.getElementById("demo").innerHTML = a();
    </script>
  </body>
</html>
